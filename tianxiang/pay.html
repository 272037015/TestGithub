<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>确认订单</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="m_header"><a href="javascript:;" onclick="history.go(-1);" class="mh_back">返回</a><h1>确认订单</h1></header>
	<div class="confirm_order">
		<div class="co_line">
			<span class="first"></span>
			<span></span>
			<span></span>
		</div>
		<div class="co_words">
			<span>选择项目</span>
			<span>确定订单</span>
			<span>完成支付</span>
			<span>进行咨询</span>
		</div>
	</div>
	<div class="order_info">
		<p class="m_title">订单信息</p>
		<div class="oi_list">
			<div class="oi_list_pic"><img src="http://img.d1xz.net/d/2019/03/5c7f840787790.png" alt="" /></div>
			<div class="oi_list_info">
				<div class="oi_li_hd">
					<p class="oi_li_words">朱志毅<span>婚恋感情</span></p>
					<p>254875 人选择</p>
					<div class="oi_list_price">
	    				<p class="money">188.00</p>
	    				<p class="gray">￥388</p>
	    			</div>
    			</div>
    			<a href="javascript:;" class="oi_li_huan">切换老师</a>
			</div>
		</div>
		<div class="oi_list">
			<span class="left">订单金额</span>
			<span class="right">￥188.00</span>
		</div>
		<div class="oi_list">
			<span class="left">优惠金额</span>
			<p class="center">已选择【新人专享】至尊40元无门</p>
			<span class="right">￥40</span>
		</div>
		<div class="oi_list">
			<span class="left">实际金额</span>
			<span class="right">￥148.00</span>
		</div>
	</div>
	<div class="order_pay">
		<p class="m_title">支付方式</p>
		<div class="op_list_wrap" id="choosePay">
			<a href="javascript:;" class="op_list op_wx current">微信支付</a>
			<a href="javascript:;" class="op_list op_zf">支付宝支付</a>
			<a href="javascript:;" class="op_list op_pay">PayPal支付</a>
		</div>
		<a href="javascript:;" class="op_btn">确认支付</a>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
