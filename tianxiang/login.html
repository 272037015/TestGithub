<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="m_header"><h1>登录</h1></header>
	<div class="J_popLogin">
	<div class="login_box">
		<div class="login_b_hd">
			<div class="login_bhd_user">
				<img src="images/4_icon_user.png" alt="头" />
			</div>
			<div class="login_bhd_info">
				<p class="words">登录/注册</p>
				<p>登录后获得更好体验</p>
			</div>
		</div>
		<div class="login_b_bottom">
			<div class="bg_white"></div>
			<div class="login_b_list">
				<ul class="login_b_ui">
					<li>
						<span class="icon_fk"></span>
						<p>待付款</p>
					</li>
					<li>
						<span class="icon_ing"></span>
						<p>进行中</p>
					</li>
					<li>
						<span class="icon_finish"></span>
						<p>已完成</p>
					</li>
					<li>
						<span class="icon_all"></span>
						<p>全部</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="box_gao"><img src="https://img.d1xz.net/d/2019/03/5c81e4692f612.png" alt="" /></div>
	<ul class="login_list">
		<li>
			<div class="ll_words ll_zxcs">在线测算</div>
			<span class="ll_number">16</span>
		</li>
		<li>
			<div class="ll_words ll_personal">个人资料</div>
		</li>
	</ul>
	<ul class="login_list">
		<li>
			<div class="ll_words ll_kf">帮助与客服</div>
		</li>
		<li>
			<div class="ll_words ll_about">关于我们</div>
		</li>
	</ul>
	<div class="m_nav_wrap">
	    <div class="m_nav" id="navList">
	    	<a href="javascript:;">
	    		<span class="m_nav_home"></span>
	    		<p>天象</p>
	    	</a>
	    	<a href="javascript:;">
	    		<span class="m_nav_ask"></span>
	    		<p>问事</p>
	    	</a>
	    	<a href="javascript:;" class="current">
	    		<span class="m_nav_me"></span>
	    		<p>我的</p>
	    	</a>
	    </div>
    </div>
    </div>
    <!-- 弹窗 -->
    <div class="pop_bind_wrap J_showBindPop">
    	<div class="pop_bind">
    		<p class="pop_bind_title">弹窗提示</p>
    		<div class="pop_bind_box">弹窗提示的内容部分，这些文字是根据系统提示需要的文字填写的</div>
    		<div class="pop_bind_btn">
    			<a href="javascript:;" class="btn_sure J_popLoginClose">确定按钮</a>
    			<a href="javascript:;" class="btn_close J_popLoginClose">取消按钮</a>
    		</div>
    	</div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
