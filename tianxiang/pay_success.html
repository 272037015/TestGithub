<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>支付成功</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/rui-datepicker-1.0.1/rui-datepicker.min.css">
</head>
<body>
	<header class="m_header"><a href="javascript:;" onclick="history.go(-1);" class="mh_back">返回</a><h1>确认订单</h1></header>
	<div class="confirm_order">
		<div class="co_line">
			<span class="suc_first"></span>
			<span class="suc_two"></span>
			<span></span>
		</div>
		<div class="co_words">
			<span>选择项目</span>
			<span>确定订单</span>
			<span>完成支付</span>
			<span>进行咨询</span>
		</div>
	</div>
	<div class="pay_success">
		<p class="ps_icon_suc"></p>
		<p class="ps_words">支付成功</p>
		<div class="ps_txt">老师助理会在10分钟内联系你，请保持电话畅通,10分钟内无客服联系您将直接退款或更换老师</div>
		<p class="ps_time">工作时间（周一至周日）7:00~20:00</p>
	</div>
	<div class="fill_info">
		<p class="m_title">被预测人资料</p>

			<form>
				<ul class="fi_form">
					<li>
						<span class="ff_left">姓名</span>
						<div class="ff_right">
							<input type="text" name="" placeholder="请输入姓名" class="input" id="userName" />
						</div>
					</li>
					<li>
						<span class="ff_left">手机</span>
						<div class="ff_right">
							<input type="text" name="" placeholder="请输入手机号码" class="input" id="userIphone" />
						</div>
					</li>
					<li>
						<span class="ff_left">性别</span>
						<div class="ff_right" id="userSex">
							<span class="sex_radio current" data-value="0">男</span>
							<span class="sex_radio" data-value="1">女</span>
							<input type="hidden" name="">
						</div>
					</li>
					<li>
						<span class="ff_left">生辰</span>
						<div class="ff_right">
							<input type="text" id="birthday" data-toid-date="b_input" data-toid-hour="b_hour" class="time_input J_datepicker" data-type="1" value="" placeholder="请选择日期" />
                            <input type="hidden" name="birthday" id="b_input"/>
                        	<input type="hidden" name="hour" id="b_hour" value="0">
						</div>
					</li>
				</ul>
				<a href="javascript:;" class="ff_btn" id="confirmBtn">确认提交</a>
			</form>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- 出生日期 -->
    <script src="js/rui-datepicker-1.0.1/rui-datepicker.min.js" type="text/javascript"></script>
</body>

</html>
