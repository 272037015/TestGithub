<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变与背景图叠加</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		.bg{ width: 1000px; height: 500px;
		 background-image: radial-gradient(circle at center, rgb(179, 126, 129),rgb( 18,38, 79)),url(images/img.png); 
		}
		.demo{ margin:10px auto; width: 737px; height: 327px;mix-blend-mode: darken; }
		.demo img{ width: 100%; }
	</style>
</head>
<body>
	<div class="bg" style="background-blend-mode: multiply;"></div>
	<strong>兼容性不好，IE不兼容，所以图片最好是png透明格式</strong>
</body>
</html>
