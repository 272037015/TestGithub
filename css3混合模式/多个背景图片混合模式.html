<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个背景图片混合模式</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		body{ background:#ebebeb}
		.bg{ background:url(images/bg.jpg) no-repeat center,url(images/img.png) no-repeat center;width: 1000px;height: 500px;margin: auto;}

	</style>
</head>
<body>
	<div class="bg" style="background-blend-mode: multiply;"></div>
	
</body>
</html>
