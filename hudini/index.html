<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	input[type="button"]{ border:0; width: 80px; height: 30px; line-height: 30px; color: #fff; }
		.button{
			--stop-color:red;
			background:linear-gradient(
				var(--stop-color),black);
			transition:--stop-color 1s;
		}
		.button:hover{--stop-color:green}
	</style>
</head>
<body>
	<input type="button" class="button" value="按钮">
	
</body>
</html>
